buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url "https://maven.google.com"
        }
    }
}

ext {
    minSdkVersion = 16
    sampleMinSdkVersion = 16
    targetSdkVersion = 25
    compileSdkVersion = 25
    buildToolsVersion = "25.0.3"
}

ext.deps = [
        // Android
        recyclerview         : 'com.android.support:recyclerview-v7:25.4.0',
        supportv4            : 'com.android.support:support-v4:25.4.0',
        appcompat            : 'com.android.support:appcompat-v7:25.4.0',
        cardview             : 'com.android.support:cardview-v7:25.4.0',

        // External
        recyclerviewanimators: 'jp.wasabeef:recyclerview-animators:2.2.7',
        smoothprogressbar    : 'com.github.castorflex.smoothprogressbar:library-circular:1.1.0'
]