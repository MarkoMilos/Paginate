buildscript {
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0'
    }
}

allprojects {
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }
}

ext {
    minSdkVersion = 8
    sampleMinSdkVersion = 15
    targetSdkVersion = 28
    compileSdkVersion = 28
    buildToolsVersion = '28.0.2'
}

ext.deps = [
        // Android
        recyclerview         : 'com.android.support:recyclerview-v7:23.0.1',
        supportv4            : 'com.android.support:support-v4:23.1.0',
        appcompat            : 'com.android.support:appcompat-v7:23.1.0',
        cardview             : 'com.android.support:cardview-v7:23.1.0',

        // External
        recyclerviewanimators: 'jp.wasabeef:recyclerview-animators:2.3.0',
        smoothprogressbar    : 'com.github.castorflex.smoothprogressbar:library-circular:1.1.0'
]